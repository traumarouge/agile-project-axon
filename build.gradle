buildscript {
    ext {
        springBootVersion = '2.0.0.M7'
        axonVersion = '3.1.2'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion")
        classpath('org.junit.platform:junit-platform-gradle-plugin:1.0.2')
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.junit.platform.gradle.plugin'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.9

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}


dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile("org.axonframework:axon-spring-boot-starter:$axonVersion")
    compile('com.h2database:h2')
    compile('javax.xml.bind:jaxb-api:2.3.0')
    compile('io.springfox:springfox-swagger2:2.7.0')
    compile('io.springfox:springfox-swagger-ui:2.7.0')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile("org.axonframework:axon-test:$axonVersion")
    testCompile('org.junit.jupiter:junit-jupiter-engine:5.0.2')
    testCompile('org.junit.platform:junit-platform-launcher:1.0.2')
    testCompile('org.assertj:assertj-core:3.9.0')
    testCompile('org.mockito:mockito-core:2.13.0')
    testCompileOnly('org.apiguardian:apiguardian-api:1.0.0')
}
